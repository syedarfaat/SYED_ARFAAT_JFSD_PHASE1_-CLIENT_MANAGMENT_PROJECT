<div class="login-container mt-5">
  <h2 class="text-center text-primary mb-4">Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button class="btn btn-primary btn-block" (click)="login()">Login</button>
  </form>
  <p class="text-center mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
